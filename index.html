<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <h3 id="value"></h3>
                <input type="text" placeholder="0" id="screen" name="screen" />
                <button value="C" type="submit" class="reset material-symbols-outlined">
                    replay
                </button>
            </div>
            <div class="buttons">
                <div class="row">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="operators" value="*" class="operator">X</button>
                </div>

                <div class="row">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="operators" value="-" class="operator">-</button>
                </div>

                <div class="row">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="operators" value="+" class="operator">+</button>
                </div>

                <div class="row">
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button class="operators" value="/" class="operator">/</button>
                    <button id="equal" value="=" class="operator">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toggle">
        <input type="checkbox" class="checkbox" id="checkbox" onclick="darkmode()">
        <label for="checkbox" class="label">
            <div class='ball'></div>
        </label>
    </div>
    <script src="script.js"></script>
</body>

</html>
